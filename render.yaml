services:
  # PostgreSQL Database
  - type: pserv
    name: library-lite-db
    env: docker
    plan: free

  # Backend API Service
  - type: web
    name: library-lite-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library-lite-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: PORT
        value: 5001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          type: web
          name: library-lite-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: GOOGLE_CLIENT_ID
        value: 937515829788-ki07f0316mb8unr9cpurcgrkua1op5aj.apps.googleusercontent.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: library-lite-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: library-lite-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_GOOGLE_CLIENT_ID
        value: 937515829788-ki07f0316mb8unr9cpurcgrkua1op5aj.apps.googleusercontent.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: library-lite-db
    databaseName: library_lite
    user: library_lite_user
    plan: free